<!DOCTYPE html>
<html>
  <head>
    <title>Paper Studio Code</title>
    <link href="style.css" rel="stylesheet" type="text/css" /> <!--linked CSS-->
  </head>
<body>
    
  <h1> HTML version: 2.3 </h1>
  <p id = "version">yay</p>
    
  <div id = "logo">
    <img src="logo.JPG" width="500">
  </div> 
  
  <div id = input_camera>
    <video id="video"> video should display here </video>
    <button id="startbutton"> Capture Code </button>
  </div>
  
  <canvas id="canvas"> </canvas> <!-- canvas used to store images and manipulated so user doesn't see them --> 
  
  <div id = output_photo>
    <img id="photo" alt="captured code should go here" />
  </div>

  <!-- button for using tesseract -->
  <div>
    <button id="codeButton"> Recognize Code </button>
  </div>
  
  <p id="result"> here is where your code you wrote should go </p>
  
  <script src="script.js"></script> <!--linked JavaScript-->

  <!-- JavaScript OCR Tesseract CDN 
  hopefully this means that I don't have to download anything? -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@v2.0.1/dist/tesseract.min.js"></script>
</body>
</html>
